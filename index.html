<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper & Scissors Game (dot) vjsp [Built by Amogha Raj Sandur]</title>
    <!-- CSS File -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--

    <h1>Let's play Rock, Paper & Scissors!</h1>
    <form action="">
        <div class="option-container">
            <button class="option-button" value="rock" id="rock"><img draggable="false" loading="lazy" src="assets/images/rock.png" alt="Rock"></button>
            <button class="option-button" value="paper" id="paper"><img draggable="false" loading="lazy" src="assets/images/paper.png" alt="Paper"></button>
            <button class="option-button" value="scissors" id="scissors"><img draggable="false" loading="lazy" src="assets/images/scissor.png" alt="Scissors"></button>
        </div>
        <div class="score-container">
            <p><strong>Player Score:&nbsp;</strong><span class="player-score">0</span></p>
            <p><strong>Computer Score:&nbsp;</strong><span class="computer-score">0</span></p>
        </div>
        <button type="reset">Reset Scores</button>
    </form>
        <!-- JavaScript File(s) -->
        <script src="script.js"></script>
</body>
</html>
